name: Test Pipeline

on:
  push:
    branches:
      - main
      - QA
  pull_request:
    branches:
      - QA

jobs:
  test-all:
    runs-on: ubuntu-latest
    
    container:
      image: python:3.13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov --cov-report=term